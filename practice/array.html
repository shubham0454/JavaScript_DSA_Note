<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
       let data =[10,20,30,405,00,60];
       for(let i =0; i<data.length; i++){
        document.write(`Array ${i} is ${data[i]} <br> `)
       }
       function getElement(){
        let el = document.getElementById('element').value;
        if (el <data.length && typeof parseInt(el) =="number" ){
            alert(data[el])
        }else{
            alert("Invalid")
        }
       }
    </script>
</head>
<body>
    <input type="text" id="element" placeholder="Enter Number">
    <button onclick="getElement()">Get Element</button>
</body>
</html>
