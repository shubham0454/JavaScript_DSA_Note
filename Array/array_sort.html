<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Element Sorting </title>
    <script>
        let data = [40, 10, 22, 20, 88, 30, 50, 8, 5, 60, 4, 70];

        for (i = 0; i < data.length; i++) {
            for (j = 0; j < data.length; j++) {
                console.log(data)
                if (data[j] > data[j+1]) {
                    let temp = data[j];
                    data[j] = data[j+1];
                    data[j+1]= temp;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Array sorting in javascript</h1>
</body>

</html>
