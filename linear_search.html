<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Linear Search With JavaScript</title>
    <script>
        function searchEl(){
        let data = [10, 20, 30, 40, 50, 60, 70, 80];
        let find = document.getElementById('el').value;
        let pos = undefined;
        for (let i = 0; i < data.length; i++) {
            if (data[i] == find) {
                pos = i;
                break;
            }
        }    
            console.log(pos)
            if (!pos) {
                alert("element not found")
            }

        }
    </script>
</head>

<body>
    <h1>Linear search with javaScript</h1>
    <input type="text" id="el" placeholder="Enter Element">
    <button onclick="searchEl()">Get position</button>

</body>

</html>
