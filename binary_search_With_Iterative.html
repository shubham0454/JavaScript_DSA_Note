<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search With Iterative approach</title>
    <script>
        let data =[5,10,15,20];
        let find= 5;
        let start =0;
        let end = data.length -1;
        let position =undefined;
        while(start<=end){
            let mid = Math.floor((start+end)/2);
            // console.log(data[mid]);
            if(data[mid]===find){
                position =mid;
                break;
            }else if (data[mid]< find){
                start = mid+1;
            }else {
                end = mid-1;
            }
        }
        console.log(position)

    </script>
</head>
<body>
    <h1>Binary Search With Iterative approach</h1>
</body>
</html>
