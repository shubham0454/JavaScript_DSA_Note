<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue in JavaScript</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;
        function  enqueue() {
            let newVal = document.getElementById('qEl').value;
            if (currentSize >= maxSize) {
                alert("Queue is full");
            }
            else {
                queue[currentSize] = newVal;
                currentSize++;
            }
        }

        function display() {
            console.log(queue);
        }
        function dequeue() {
            if (!isEmpty()) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1]
                }
                currentSize--;
                queue.length = currentSize;
            } else {
                alert("queue is already empty")

            }
        }

        function rear() {
            if (!isEmpty()) {
                console.log(queue[0])
            } else {
                alert("queue is already empty");
            }
        }
        function front() {
            if (!isEmpty()) {
                console.log(queue[currentSize - 1])
            } else {
                alert("queue is already empty");
            }
        }

        function isEmpty() {
            if (currentSize <= 0) {
                return true;
            } else {
                return false;
            }
        }
        enqueue(10);
        enqueue(20);
        enqueue(30);
        display();

    </script>
</head>

<body>
<h1>
    queue with input elements in JavaScript
</h1>
<input type="text" placeholder="enter element" id="qEl">
<button onclick="enqueue()">Add element</button>
<br><br>
<button onclick="dequeue()">Remove element</button>
<button onclick="display()">display</button>
<button onclick="front()">Get Front element</button>
<button onclick="rear()">Get rear element</button>
</body>

</html>
